<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> React Basics </title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <style>
        #resultContainer {
            border: 3px solid black;
            margin-right: 10%;
        }

        #NOCContainer {
            border: 3px solid black;
            margin-top: 3%;
            margin-left: 20%;
            margin-right: 15%;
        }

        #NOCContainer h4 {
            margin-left: 8%;
        }

        #incdecBTN {
            width: 150px;
            margin-top: 2%;
            margin-bottom: 2%;
            margin-left: 8%;
        }

        #changeModeContainer {
            border: 3px solid black;
            margin-left: 20%;
            margin-right: 15%;
        }

        #changeModeContainer h3 {
            margin-left: 10%;
        }

        #flipBTN {
            border: 3px solid black;
            margin-left: 20%;
            margin-right: 15%;
        }

        #cmBTN {
            width: 150px;
            margin-left: 30%;

        }
    </style>

</head>

<body>
    <div id="container" className="container"></div>
    <script type="text/babel">

        class Coins extends React.Component {

            constructor(props) {
                super(props);


                this.state = {
                    numOfCoins: 1,
                    //results: "",
                    // mode: "Fair",
                    outcome: [],
                    modeDisplay: "Fair",
                    headCount: 0,
                    tailCount: 0
                };
            }

            incrementCoins() {
                this.setState(
                    {
                        numOfCoins: this.state.numOfCoins + 1
                    }
                )
            }

            decrementCoins() {
                if (this.state.numOfCoins > 1) {
                    this.setState(
                        {
                            numOfCoins: this.state.numOfCoins - 1
                        }
                    )
                }
            }

            coinToss() {

                let x = [];
                let heads = 0;
                let tails = 0;

                if (this.state.modeDisplay == "Fair") {
                    for (let i = 0; i < this.state.numOfCoins; i++) {
                        if (Math.random() < 0.5) {

                            x[i] = "Heads       ";
                        }
                        else {
                            x[i] = "Tails       ";
                        }
                        if (x[i] == "Heads       ") {
                            heads = heads + 1;
                        }
                        else {
                            tails = tails + 1;
                        }
                    }
                }
                else {
                    for (let i = 0; i < this.state.numOfCoins; i++) {
                        if (Math.random() < 0.75) {

                            x[i] = "Heads       ";
                        }
                        else {
                            x[i] = "Tails       ";
                        }
                        if (x[i] == "Heads       ") {
                            heads = heads + 1;
                        }
                        else {
                            tails = tails + 1;
                        }
                    }
                }


                this.setState({
                    outcome: x,
                    headCount: heads,
                    tailCount: tails

                });
            }


            modeChange() {
                if (this.state.modeDisplay == "Fair") {
                    this.setState({
                        modeDisplay: "Biased"
                    });
                }
                else {
                    this.setState({
                        modeDisplay: "Fair"
                    });
                }
            }

            render() {
                let display = (
                    <div>
                        <h2 className="display-6"> Results </h2>
                        {this.state.outcome}
                        <br />
                        <h2> Heads:  {this.state.headCount} </h2>
                        <h2> Tails: {this.state.tailCount} </h2>
                    </div>
                )

                return (
                    <div className="row">
                        <div className="col">
                            <div className="row" id="NOCContainer">
                                <h4 className="display-6"> Number of Coins:  {this.state.numOfCoins} </h4>
                                <div className="col">
                                    <button onClick={this.incrementCoins.bind(this)} className="btn btn-success" id="incdecBTN"> + </button>
                                </div>
                                <div className="col">
                                    <button onClick={this.decrementCoins.bind(this)} className="btn btn-danger" id="incdecBTN"> - </button>
                                </div>
                            </div>
                            <br />
                            <br />

                            <div className="row" id="changeModeContainer">
                                <div className="col">
                                    <h3 className="display-6"> Mode  &nbsp; </h3>
                                </div>
                                <div className="col">
                                    <h3 className="display-6"> {this.state.modeDisplay} </h3>
                                </div>
                                <div className="row" id="changeModeBTN">
                                    <button onClick={this.modeChange.bind(this)} className="btn btn-warning" id="cmBTN"> Change Mode </button>
                                </div>
                            </div>

                            <br />

                            <div className="row" id="flipBTN">
                                <button onClick={this.coinToss.bind(this)} className="btn btn-warning"> FLIP THE COIN </button>
                            </div>
                        </div>

                        <div className="col" id="resultContainer">
                            {display}

                        </div>

                    </div>
                );

            }
        }

        ReactDOM.render(
            <div>
                <Coins />
            </div>, document.getElementById("container")

        );
    </script>

</body>

</html>
